<li class="menu-item">
  <div class="menu-item-info">
    <h4 class="menu-item-name"><a href="{{ post.url | absolute_url }}" style="color:black;">{{ post.title }}</a></h4>
    <h5 class="menu-item-name" style="color:gray;">
      <div>
      <i class="fas fa-calendar"></i>
        <span style="margin-left: 4px;">
          {{ post.date | date_to_string }}
        </span> 
      </div>
        
      {% if post.updated %}
      <div>
        <!-- ポストの更新日の表示 -->
        <i class="fas fa-pen-fancy"></i>
        <span style="margin-left: 4px;">
          {{ post.updated | date_to_string | append: "  更新" }}
        </span>
      </div>
     {% endif %}
    </h5>

    <p class="menu-item-description"> {{ post.description }}</p>
  </div>
  {% if post.thumbnail == true %}
    <div class="menu-item-image has-meta-content">
      <img src="images/{{ post.path | replace: "_posts", "posts" | remove: ".md" }}/thumbnail.png" />
    </div>    
  {% else %}
    <div class="menu-item-image has-meta-content">
      <img src="images/{{ post.categories[0] }}.png" />
    </div>
  {% endif %}
</li>
