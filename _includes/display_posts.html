<li class="menu-item">
  <div class="menu-item-info">
    <h4 class="menu-item-name"><a href="{{ post.url | absolute_url }}" target="_blank" style="color:black;">{{ post.title }}</a></h4>
    <h5 class="menu-item-name">posted : {{ post.date | date_to_string }}</h5>

    <br>
    <br>
    <p class="menu-item-description"> {{ post.description }}</p>
  </div>
  <div class="menu-item-image has-meta-content">
    <img src="images/{{ post.categories[0] }}.png" />
  </div>
</li>
