<div>  
  {% for post in site.categories.githubpages %}
    {% if post.title == page.title and post.date == page.date %}
      <a href="{{ post.previous.url }}">{{ post.previous.title }}<<</a>
      <a href="{{ post.next.url }}"> >>{{ post.next.title }}</a>
      {{ post.previous | append: ".previous" | append: ".url" }}
    {% endif %}
  {% endfor %}
</div>
