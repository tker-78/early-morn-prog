<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript training</title>

<body>
  <div id="test">
    <span>Hello, World!</span>
  </div>

  <script type="module" >

    }, 3000);
  </script>
