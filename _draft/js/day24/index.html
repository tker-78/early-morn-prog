<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('images/galaxy.gif'); background-size: cover;">

    <h1 style="color:white;">Caluculate a weight of an object on a planet</h1>

    <!-- //form -->
    <form action="">
      <input type="number" id="mass" placeholder="Mass in Kilogram">

    </form>

    <select id="planet">
      <option value="none">--select planet</option>
      <option value="mercury">MERCURY</option>
      <option value="venus">VENUS</option>
      <option value="earth">EARTH</option>
      <option value="moon">MOON</option>
      <option value="mars">MARS</option>
      <option value="jupiter">JUPITER</option>
      <option value="saturn">SATURN</option>
      <option value="uranus">URANUS</option>
      <option value="neptune">NEPTUNE</option>
      <option value="pluto">PLUTO</option>
    </select>

    <button id="calculate">Caluculate weight</button>


    <div class="flex-container" style="display: flex; ">
      <div class="flex-item image">
        <img src="./images/earth.png" class="planet-image">
      </div>

      <div class="container" style="background: grey; opacity: 0.3;">
        <div class="flex-item description">
          <p style="color:white;">The weight of the object on <strong></strong></p>
        </div>
        <div class="flex-item weight">
          <p style="color:white;">Weight</p>
        </div>
      </div>

    </div>



  <script src="./script.js"> </script>
</body>
