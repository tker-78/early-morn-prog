<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://tker-78.github.io/early-morn-prog/assets/base.css" media="screen" rel="stylesheet" type="text/css" />

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8b7bd21f06.js" crossorigin="anonymous"></script>
    {% seo %}

 <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-17BFKX9WXX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-17BFKX9WXX');
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3863517147070995"
    crossorigin="anonymous"></script>
  </head>
  <body>
    {% include navbar.html %}
    <div class="wrapper">
      <div class="profile">
        <section class="profile-masthead" id="masthead">
          <header class="profile-logo">
            <div class="profile-logo-image">
              <img alt="early-morn-prog" src="https://tker-78.github.io/early-morn-prog/images/logo.png" />
            </div>
          </header>
          </aside>

        </section>

        <section class="profile-content" id="content">

          <article class="profile-menu" id="menu">
            <div id="sql" class="menu-category">
              <h3 class="menu-category-name">{{ page.id }}</h3>
              <p>category.description</p>
              <ol class="menu-category-list has-images">

              {% for post in site.categories.githubpages %} 
                {% include display_posts.html %}
              {% endfor %}
              </ol>
            </div>
          </article>
        </section>
      </div>
    </div>

    <script type="text/javascript">
      if(window == window.top) document.body.style.display = "block"; else window.top.location = window.location;

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-40704740-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
