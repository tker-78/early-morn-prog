<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8b7bd21f06.js" crossorigin="anonymous"></script>



 </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 style="color:darkslategrey;"">{{ page.title }}</h1> 

        <p>
          <a href="{{ "/" | relative_url }}" style="color:darkslategrey;">
            <i class="fa-solid fa-house"></i><span style="margin-left: 2px;">Home</span>
          </a>
        </p>
        

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <!-- {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}
        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}
        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %} -->



        

      </header>
      <section>
      <div>
        <!-- <span style="font-size:1.4em; color:black;">Contents</span> -->
        <!-- {% include toc.html html=content id="toc" class="inline-toc" ordered=true h_max=3 h_min=2 %} -->
      </div>
      <div>
        {{ content }}
      </div>

      <br>
      <br>

      <div class="disqus">
        <!-- DISQUSの導入  -->
        {% if page.comment %}
          {% include disqus.html %}
        {% endif %}
      </div>

      {% include news.html %}

      </section>
      <footer>
        <!-- {% if site.github.is_project_page %} -->
        <!-- <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p> -->
        <!-- {% endif %} -->
        <!-- <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p> -->
       {% include footer_nav.html %} 
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
